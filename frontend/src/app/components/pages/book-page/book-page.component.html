<app-not-found
  [visible]="!book"
  notFoundMessage="Книга не найдена!"
  resetLinkText="Перейти на главную страницу!"
></app-not-found>

<div *ngIf="book" class="container">
  <img [src]="book.imageUrl" [alt]="book.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{ book.name }}
      </span>
      <span class="favorite {{ book.favorite ? '' : 'not' }}">❤</span>
    </div>
    <div class="rating">
      <app-star-rating [stars]="book.stars" [size]="1.8"></app-star-rating>
    </div>

    <div class="tags">
      <a *ngFor="let tag of book.tags" routerLink="/tag/{{ tag }}">
        {{ tag }}
      </a>
    </div>

    <div class="price">
      <span>
        {{ book.price | currency : "KZT" }}
      </span>
    </div>

    <button (click)="addToCart()">Add To Cart</button>
  </div>
</div>

<div *ngIf="book" class="description">
  <h3>Характеристики</h3>

  <ul>
    <li>Автор - {{ book.description?.author }}</li>
    <li>Год издания - {{ book.description?.publishYear }}</li>
    <li>Жанр - {{ book.description?.genre }}</li>
  </ul>
</div>
