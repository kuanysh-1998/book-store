<div class="container">
  <div class="details">
    <h2>Войти</h2>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="input-container">
        <label>Email</label>
        <div>
          <input type="email" formControlName="email" placeholder="Email" />
        </div>

        <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
          <div *ngIf="fc.email.errors.required">
            Поле Email не должно быть пустым!
          </div>
          <div *ngIf="fc.email.errors.email">
            Неправильный адрес электронной почты!
          </div>
        </div>
      </div>
      <div class="input-container">
        <label>Пароль</label>
        <div>
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
          />
        </div>

        <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
          <div *ngIf="fc.password.errors.required">
            Поле Пароль не должно быть пустым!
          </div>
        </div>
      </div>
      <div class="button">
        <button type="submit">Войти</button>
      </div>
    </form>
  </div>
</div>
